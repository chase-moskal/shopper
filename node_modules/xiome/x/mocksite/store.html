

<!doctype html>
<html>
<head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta name="darkreader" content="dark"/>

	<title>xiome mocksite</title>

	
			<xiome-config
				app="f1b47628870458bbf03af40660426c060231836d8a6b7513d55b7a71e85fa85f"
				platform="http://localhost:8080"
				api-server="http://localhost:8000/"
				chat-server="ws://localhost:8001/"
			></xiome-config>
			<script defer type="importmap-shim" src="../importmap.json"></script>
			<script defer type="module-shim" src="../xiome.js"></script>
			<script defer type="module-shim" src="../features/xio-components/playground.js"></script>
			<script defer src="../../node_modules/es-module-shims/dist/es-module-shims.js"></script>
		

	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			color: #999;
			background: #333;
		}
		body {
			padding: 1em;
		}
		[initially-hidden] {
			display: none;
		}
		h1, h2 {
			opacity: 0.4;
		}
		h1 {
			font-size: 4em;
		}
		h2 {
			font-size: 3em;
			margin-top: 1em;
			margin-bottom: 0.5em;
		}
		xiome-store-subscription-status:not(:defined),
		xiome-store-billing-area:not(:defined){
			display: none
		}
	</style>

	
</head>

<body>
	<main>
		<h1>mock site</h1>
		

	<section>
		<h2>store</h2>

		<h3>xiome-store-subscription-tier</h3>
		<xiome-store-subscription-tier></xiome-store-subscription-tier>
		<br/>
		<br/>

		<h3>xiome-store-subscription-catalog</h3>
		<xiome-store-subscription-catalog>
			<template slot="8653c3550b980652f33ab788bccd51c45d30c555c3b898f70418680c7e87f3ab">
				<p>alpha</p>
			</template>
		</xiome-store-subscription-catalog>
		<br/>
		<br/>

		<h3>xiome-store-connect</h3>
		<xiome-store-connect></xiome-store-connect>
		<br/>
		<br/>

		<h3>xiome-store-customer-portal</h3>
		<xiome-store-customer-portal></xiome-store-customer-portal>
		<br/>
		<br/>

		<h3>xiome-store-billing-area</h3>
		<xiome-store-billing-area></xiome-store-billing-area>
		<br/>
		<br/>

		
		<h3>xiome-store-subscription-status</h3>
		<xiome-store-subscription-status></xiome-store-subscription-status>
		<br/>
		<br/>

		<h3>xiome-store-subscription-planning</h3>
		<xiome-store-subscription-planning></xiome-store-subscription-planning>

	</section>
	<br/>
	<br/>

	<section>
		<h2>your account</h2>

		<xiome-login-panel show-logout="show-logout">
			<xiome-my-account>
				<xiome-store-subscription-status></xiome-store-subscription-status>
				<xiome-store-billing-area></xiome-store-billing-area>
			</xiome-my-account>
		</xiome-login-panel>

	</section>


	</main>
</body>
</html>
