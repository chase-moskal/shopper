

<!doctype html>
<html>
<head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta name="darkreader" content="dark"/>

	<title>xiome mocksite</title>

	
			<xiome-config
				app="f1b47628870458bbf03af40660426c060231836d8a6b7513d55b7a71e85fa85f"
				platform="http://localhost:8080"
				api-server="http://localhost:8000/"
				chat-server="ws://localhost:8001/"
			></xiome-config>
			<script defer type="importmap-shim" src="../importmap.json"></script>
			<script defer type="module-shim" src="../xiome.js"></script>
			<script defer type="module-shim" src="../features/xio-components/playground.js"></script>
			<script defer src="../../node_modules/es-module-shims/dist/es-module-shims.js"></script>
		

	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			color: #999;
			background: #333;
		}
		body {
			padding: 1em;
		}
		[initially-hidden] {
			display: none;
		}
		h1, h2 {
			opacity: 0.4;
		}
		h1 {
			font-size: 4em;
		}
		h2 {
			font-size: 3em;
			margin-top: 1em;
			margin-bottom: 0.5em;
		}
		xiome-store-subscription-status:not(:defined),
		xiome-store-billing-area:not(:defined){
			display: none
		}
	</style>

	

	<style>
		xiome-video-display {
			max-width: 480px;
		}
	</style>


</head>

<body>
	<main>
		<h1>mock site</h1>
		

	<xiome-login-panel show-logout="show-logout">
		<section>
			<h2>your account</h2>
			<xiome-my-account></xiome-my-account>
		</section>
	</xiome-login-panel>
	<section>
		<h2>notes</h2>
		<xiome-notes-button></xiome-notes-button>
		<xiome-notes></xiome-notes>
	</section>
	<section>
		<h2>example</h2>
		<xiome-example></xiome-example>
	</section>
	<section>
		<h2>avatars</h2>
		<xio-avatar></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.0}'></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.1}'></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.2}'></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.3}'></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.4}'></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.5}'></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.6}'></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.8}'></xio-avatar>
		<xio-avatar spec='{"type": "simple", "value": 0.9}'></xio-avatar>
	</section>
	<section>
		<h2>chat</h2>
		<xiome-chat></xiome-chat>
	</section>
	<section>
		<h2>videos</h2>
		<h3>video hosting</h3>
		<xiome-video-hosting></xiome-video-hosting>
		<h3>video display</h3>
		<xiome-video-display mock-embed="mock-embed" show-title="show-title"></xiome-video-display>
	</section>
	<section>
		<h2>playground</h2>
		<xio-playground></xio-playground>
	</section>
	<section>
		<h2>questions</h2>
		<xiome-questions></xiome-questions>
	</section>
	<section>
		<h2>manage users</h2>
		<xiome-manage-users></xiome-manage-users>
	</section>
	<section>
		<h2>permissions</h2>
		<xiome-permissions></xiome-permissions>
		<h3>all privileges</h3>
		<xiome-privileges></xiome-privileges>
	</section>
	<section>
		<h2>ecommerce settings</h2>
		<xiome-ecommerce></xiome-ecommerce>
	</section>
	<section>
		<h2>subscription plans</h2>
		<xiome-subscription-planner></xiome-subscription-planner>
	</section>


	</main>
</body>
</html>
