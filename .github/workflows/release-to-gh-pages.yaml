
name: release to gh-pages
on:
  push:
    branches:
    - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

    - name: ðŸ›Žï¸ checkout
      uses: actions/checkout@v3

    - name: ðŸ”§ set up node
      uses: actions/setup-node@v3
      with:
        node-version: '17'

    - name: ðŸ“¦ install dependencies
      run: npm ci

    - name: ðŸ”¨ build
      run: npm run build -s

    - name: ðŸšš tracking ignored stuff
      run: |
        sed -i.bak -e '/^\/node_modules$/d' .gitignore
        sed -i.bak -e '/^\/x$/d' .gitignore

    - name: ðŸ—ƒï¸ reconstitute node_modules for production
      run: |
        rm -rf node_modules
        npm ci --production

    - name: âœï¸ writing cname and nojekyll
      run: |
        touch .nojekyll
        echo "shopper.chasemoskal.com" > CNAME

    - name: ðŸš€ deploy to gh-pages
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: .
        single-commit: true
