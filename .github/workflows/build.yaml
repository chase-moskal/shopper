
name: build
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ”” checkout
      uses: actions/checkout@v3

    - name: ğŸ”§ setup node
      uses: actions/setup-node@v3
      with:
        node-version: '17'

    - name: ğŸ“¦ install dependencies
      run: npm ci

    - name: ğŸ§ª build and test
      run: npm run build -s
