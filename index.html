<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>shopper</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,800"/>
		<link rel="stylesheet" href="s/demo.css"/>

		<script async defer src="https://unpkg.com/sorry-not-sorry"></script>
		<script defer src="https://unpkg.com/whatwg-fetch@3.5.0/dist/fetch.umd.js"></script>
		<script defer src="https://unpkg.com/@webcomponents/webcomponentsjs@2.5.0/webcomponents-bundle.js"></script>

		<xiome-mock></xiome-mock>
		<script type="importmap-shim" src="x/importmap.json"></script>
		<script defer type="module-shim">
			import "xiome/x/xiome-mock.bundle.min.js"
			import "./x/shopper.js"
		</script>
		<script defer src="https://unpkg.com/es-module-shims@0.10.3/dist/es-module-shims.js"></script>

		<!-- shopper config -->
		<shopper-config
			base-currency="cad"
			default-quantity-max="25"
			currencies="cad,usd,gbp,eur,aud"
			shopify-domain="dev-bakery.myshopify.com"
			shopify-storefront-access-token="5f636be6b04aeb2a7b96fe9306386f25"
		></shopper-config>

	</head>
	<body>
		<header>
			<h1>shopper</h1>
			<menu-system initially-hidden sticky>
				<menu-display class="shopper-menu-display">

					<!-- shopper button and the cart -->
					<shopper-button slot="button"></shopper-button>
					<shopper-cart></shopper-cart>

				</menu-display>
			</menu-system>
		</header>

		<main>
			<p>shopify cart ui for custom frontends</p>
			<p>
				<a href="https://github.com/chase-moskal/shopper">
					shopper on github
				</a>
			</p>
			<div class="demo-area">

				<!-- price display -->
				<h2>price display:</h2>
				<price-display value="1594847400.05"></price-display>

				<!-- shopper collection-->
				<h2>collection:</h2>
				<shopper-collection all show-images></shopper-collection>

				<!-- shopper product -->
				<h2>single product:</h2>
				<shopper-product show-image link="https://dev-bakery.myshopify.com/admin/products/10232162183"></shopper-product>

			</div>
			<p style="margin-top: 100em;">cheers</p>
		</main>
	</body>
</html>
